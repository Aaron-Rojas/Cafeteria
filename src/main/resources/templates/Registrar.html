<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro | Amor por el Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' media='screen' href="/css/Registrar.css">
    </head>
<body>

<header class=" text-white "> 
     <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amor por el Café</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="/Inicio.html">Inicio</a>
                    <a class="nav-link text-white" href="/Carta.html">Pedidos</a>
                    <a class="nav-link text-white" href="/cart">Carrito</a>
                    <a class="nav-link text-white" href="#">Reservas</a>
                    <a class="nav-link text-white" href="/SobreNosotros.html">Sobre Nosotros</a>
                    <a class="nav-link text-white" href="/Eventos.html">Eventos</a>
                </div>
                <div class="d-flex gap-3">
                    <a href="/auth/ingresar" class="btn btn-light">Iniciar Sesión</a>
                    <a href="/auth/registrar" class="btn btn-light">Crear Cuenta</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="registrar d-flex justify-content-center align-items-center vh-100">
    <div class="tarjeta1 rounded p-4 shadow" style="width: 22rem;">
        <h4 class="text-center mb-4">Crear una cuenta</h4>

        <form th:action="@{/auth/registrar}" th:object="${usuario}" method="post">

            <div th:if="${registroError}" class="alert alert-danger" role="alert">
                <span th:text="${registroError}"></span>
            </div>
             <div th:if="${registroExito}" class="alert alert-success" role="alert">
                <span th:text="${registroExito}"></span>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="cliente@ejemplo.com" required>
                </div>

             <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                 <input type="text" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required>
                 </div>


            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                 <input type="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña" required>
                 </div>

            <button type="submit" class="crearse btn btn w-100">
                Crear Cuenta
            </button>
        </form>

        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="/auth/ingresar">Inicia Sesión</a></p>

    </div>
</div>

<footer>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
