<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Reservar una mesa</h2>

    <form th:action="@{/reserva/guardar}" method="post">
        <div class="mb-3">
            <label>Usuario ID</label>
            <input type="number" name="usuarioId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>ID de Mesa</label>
            <input type="number" name="mesaId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Fecha y Hora</label>
            <input type="datetime-local" name="fechaHoraReserva" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Duraci√≥n (minutos)</label>
            <input type="number" name="duracionMinutos" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Cantidad de Personas</label>
            <input type="number" name="cantidadPersonas" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Notas adicionales</label>
            <textarea name="notas" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Enviar Reserva</button>
    </form>

</body>
</html>
