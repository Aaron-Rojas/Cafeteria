<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar Sesión | Amor por el Café</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type='text/css' media='screen' th:href="@{/css/Ingresar.css}"> <!-- Usar th:href -->
</head>
<body>
<header class=" text-white "> 
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amor por el Café</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white" th:href="@{/Inicio.html}">Inicio</a>
                    <a class="nav-link text-white" th:href="@{/Carta.html}">Pedidos</a>
                    <a class="nav-link text-white" th:href="@{/cart}">Carrito</a>
                    <a class="nav-link text-white" href="/reserva/form">Reservas</a>
                    <a class="nav-link text-white" th:href="@{/SobreNosotros.html}">Sobre Nosotros</a>
                    <a class="nav-link text-white" th:href="@{/Eventos.html}">Eventos</a>
                </div>
                <div class="d-flex gap-3">
                    <a th:href="@{/usuario/ingresar}" class="btn btn-light">Iniciar Sesión</a> <!-- APUNTA AL LOGIN -->
                    <a th:href="@{/usuario/nuevousuario}" class="btn btn-light">Crear Cuenta</a> <!-- APUNTA AL REGISTRO -->
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="iniciasesion d-flex justify-content-center align-items-center vh-100">
    <div class="tarjeta1 rounded p-4 shadow" style="width: 22rem;">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>

        <!-- ¡CRUCIAL! th:object="${user}" y th:action actualizado. Añadido id="loginForm" para JS -->
        <form th:action="@{/usuario/ingresar}" th:object="${user}" method="post" id="loginForm">

            <!-- Mensajes de error/éxito (si el controlador los pasa) -->
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <span th:text="${loginError}"></span>
            </div>
            <div th:if="${mensaje}" class="alert alert-success" role="alert"> <!-- Podría ser un mensaje de bienvenida -->
                <span th:text="${mensaje}"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="cliente@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="botoningresar btn w-100">
                Ingresar
            </button>
        </form>

        <!-- ¡LÍNEA CORREGIDA! Apunta al controlador de registro -->
        <p class="mt-3 text-center">¿No tienes una cuenta aún? <a th:href="@{/usuario/nuevousuario}">Crear una cuenta</a></p>

    </div>
</div>

<footer>
    <!-- Tu contenido de footer si tienes -->
</footer>

<!-- Asegúrate que los iconos de validación (emailIcon, passwordIcon) existan en tu HTML
     si los estás usando en el JavaScript inferior, o remueve el JS si no los necesitas. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>

<script>
    // Asegúrate de que los elementos con IDs 'emailIcon' y 'passwordIcon' existan
    // en tu HTML si este JS se va a usar. Si no, remueve este script.
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        // const emailIcon = document.getElementById("emailIcon"); // Comentados si no existen en HTML
        // const passwordIcon = document.getElementById("passwordIcon"); // Comentados si no existen en HTML

        let valid = true;

        if (!email.value.trim()) {
            // if (emailIcon) emailIcon.textContent = "✘"; // Comentados
            email.classList.add("is-invalid");
            valid = false;
        } else {
            // if (emailIcon) emailIcon.textContent = "✔"; // Comentados
            email.classList.remove("is-invalid");
        }

        if (!password.value.trim()) {
            // if (passwordIcon) passwordIcon.textContent = "✘"; // Comentados
            password.classList.add("is-invalid");
            valid = false;
        } else {
            // if (passwordIcon) passwordIcon.textContent = "✔"; // Comentados
            password.classList.remove("is-invalid");
        }

        if (!valid) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
