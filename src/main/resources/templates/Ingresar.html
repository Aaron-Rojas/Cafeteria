            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link text-white" href="/Carta.html">Pedidos</a>

<div class="iniciasesion d-flex justify-content-center align-items-center vh-100">
    <div class="tarjeta1 rounded p-4 shadow" style="width: 22rem;">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>

        <form th:action="@{/auth/ingresar}" th:object="${usuario}" method="post">

             <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <span th:text="${loginError}"></span>
            </div>
             <div th:if="${registroExito}" class="alert alert-success" role="alert">
                <span th:text="${registroExito}"></span>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="cliente@ejemplo.com" required>
                </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                 <input type="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña" required>
                 </div>

            <button type="submit" class="botoningresar btn w-100">
                 Ingresar
            </button>
        </form>

         <p class="mt-3 text-center">¿No tienes una cuenta aún? <a href="/auth/registrar">Crear una cuenta</a></p>


    </div>
</div>

<footer>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailIcon = document.getElementById("emailIcon");
    const passwordIcon = document.getElementById("passwordIcon");

    let valid = true;

    if (!email.value.trim()) {
      emailIcon.textContent = "✘";
      email.classList.add("is-invalid");
      valid = false;
    } else {
      emailIcon.textContent = "✔";
      email.classList.remove("is-invalid");
    }

    if (!password.value.trim()) {
      passwordIcon.textContent = "✘";
      password.classList.add("is-invalid");
      valid = false;
    } else {
      passwordIcon.textContent = "✔";
      password.classList.remove("is-invalid");
    }

    // Previene el envío solo si hay campos inválidos
    if (!valid) {
      e.preventDefault();
    }
  });
</script>

</html>
