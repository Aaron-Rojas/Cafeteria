<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Administrar Usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/productos_lista.css}"> 
     
</head>
<body>
    <div class="col-12">
    <header>
        <nav >
            <ul class="barranavegacion p-2">
                <li class="ms-1"><a href=""> Gestión de Reservas</a></li>
                <li class="ms-1"><a th:href="@{/admin/productos}" >Gestión de Productos </a></li>
                <li class="ms-1"><a href="">Gestión de Eventos</a></li>
                <li class="ms-1"><a class="flex-sm-fill text-sm-center nav-link" th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
            </ul>
        </nav>
    </header>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Administración de Usuarios</h2>
        <!-- Mensajes de éxito/error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${mensaje}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary mb-3">Agregar Nuevo Usuario</a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Email</th>
                        <th>Rol ID</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.usuarioid}">ID</td>
                        <td th:text="${user.username}">Nombre Usuario</td>
                        <td th:text="${user.email}">Email Usuario</td>
                        <td th:text="${user.rolusuario}">Rol ID</td>
                        <td>
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${user.usuarioid})}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${user.usuarioid})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que quieres eliminar a este usuario?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="5">No hay usuarios disponibles para mostrar.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
